<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/formularios.css" />
    <title>Formulário</title>
  </head>

  <body>
    <div class="header_bot">

        <div class="logo">Health Care</div>
        <nav>
            <ul class="menu">
                <li><a href="../index.html">Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
                <li><a href="/pages/tabela.html">Informações Cadastradas</a></li>
            </ul>
        </nav>

    </div>

    <form>
      <div class="title">
        <h1>Nos envie uma mensagem</h1>
      </div>
      <div class="cadastro">
        <div class="name-box">
          <br />
          <!--Nome-->
          <label for="name">Nome completo</label>
          <input
            type="text"
            id="name"
            complete_name="name"
            placeholder="Digite seu nome completo"
            required
          /><br />
        </div>
        <div class="cadastro">
            <div class="name-box"><br> <!--Nome-->
                <label for="name">Nome completo</label>
                <input type="text" id="name" complete_name="name" placeholder="Digite seu nome completo" required><br>
            </div><br>

            <div class="dados">
                <div class="cpf-box"> <!--CPF-->
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" cpf_user="cpf" placeholder="Seu CPF" required>
                </div><br>

                <div class="birth-box"> <!--Data de Nascimento-->
                    <label for="birth_data">Data de Nascimento</label>
                    <input type="text" id="birth_data" birth_user="birth_data" placeholder="Data de Nascimento"
                        required>
                </div><br>

                <div class="tel-box"> <!--Telefone-->
                    <label for="telephone">Telefone</label>
                    <input type="text" id="telephone" telephone_user="telephone" placeholder="Telefone" required>
                </div><br>
            </div><br>

            <div class="contact-box"> <!--Contato-->
                <label for="contact">Qual é a sua melhor forma para contato ?</label>
                <input type="text" id="contact" contato="whatsapp" placeholder="WhatsApp">
                <input type="text" id="contact" contato="ligacao" placeholder="Ligação"><br>
            </div><br>

            <div class="service-box"> <!--Serviços-->
                <label for="service">Qual serviço de saúde e bem-estar normalmente falta em seu cotidiano ?</label><br>
                <div class="service-hig">
                    <input type="radio" id="higiene" name="service">
                    <label for="higiene">Higiene</label>
                </div>
                <div class="service-aliment">
                    <input type="radio" id="alimentacao" name="service">
                    <label for="alimentacao">Alimentação</label>
                </div>
                <div class="service-saude">
                    <input type="radio" id="saude_psicologica" name="service">
                    <label for="saude_psicologica">Saúde Psicológica</label>
                </div>
            </div><br>



          <div class="birth-box">
            <!--Data de Nascimento-->
            <label for="birth_data">Data de Nascimento</label>
            <input
              type="text"
              id="birth_data"
              birth_user="birth_data"
              placeholder="Data de Nascimento"
              required
            />
          </div>
          <br />

          <div class="tel-box">
            <!--Telefone-->
            <label for="telephone">Telefone</label>
            <input
              type="text"
              id="telephone"
              telephone_user="telephone"
              placeholder="Telefone"
              required
            />
          </div>
          <br />
        </div>

        <div class="barra-inferior">
            <footer>
                <p>ODS 3 - Saúde e Bem-Estar</p>
            </footer>

        <br />

        <div class="contact-box">
          <!--Contato-->
          <label for="contact">Qual é a sua melhor forma para contato ?</label>
          <input
            type="text"
            id="contact"
            contato="whatsapp"
            placeholder="WhatsApp"
          />
          <input
            type="text"
            id="contact"
            contato="ligacao"
            placeholder="Ligação"
          /><br />
        </div>
        <br />

        <div class="service-box">
          <!--Serviços-->
          <label for="service"
            >Qual serviço de saúde e bem-estar normalmente falta em seu
            cotidiano ?</label
          ><br />
          <div class="service-hig">
            <input type="radio" id="higiene" name="service" value="Higiene" />
            <label for="higiene">Higiene</label>
          </div>
          <div class="service-aliment">
            <input
              type="radio"
              id="alimentacao"
              name="service"
              value="Alimentacao"
            />
            <label for="alimentacao">Alimentação</label>
          </div>
          <div class="service-saude">
            <input
              type="radio"
              id="saude_psicologica"
              name="service"
              value="Saude Psicologica"
            />
            <label for="saude_psicologica">Saúde Psicológica</label>
          </div>

        </div>
        <br />

        <div class="value-box">
          <!--Valor da parcela-->
          <label for="value"
            >Qual o bem ou valor da parcela ideal para você ?</label
          >
          <input
            type="text"
            id="value_parcela"
            valor="valor_parcela"
            placeholder="Digite sua resposta"
            required
          /><br />
        </div>
        <br />

        <div class="submit-button">
          <button onclick="addMensage()">Enviar</button>
        </div>


    <script src="../script/index.js"></script>
  </body>
</html>
